<!DOCTYPE html>
    <head>
        <title>Stranger Things' Cards</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div class="main">
            <div class="container-cards">
                <div class="card Eleven">
                    <video autoplay muted loop>
                        <source src="video11.mp4" type="video/mp4">
                    </video>
                    <div class="ciao">
                        <div class="contaniner-imgtext">
                            <div class="contain-contaimg">
                                <div class="contain-img">
                                    <img src="undici.jpg" alt="" width="50" height="50">
                                </div>
                            </div>
                            <div class="contain-containtxt">
                                <div class="contain-text">
                                    <h3>Eleven</h3>
                                    <p>Friends don't lie!</p>
                                </div>
                            </div>  
                        </div>
                    </div>
                </div>
                <div class="card Dustin">
                    <video autoplay muted loop>
                        <source src="videoDustin.mp4" type="video/mp4">
                    </video>
                    <div class="ciao">
                        <div class="contaniner-imgtext">
                            <div class="contain-contaimg">
                                <div class="contain-img">
                                    <img src="dustin2.jpg" alt="" width="50" height="50">
                                </div>
                            </div>
                            <div class="contain-containtxt">
                                <div class="contain-text">
                                    <h3>Dustin</h3>
                                    <p>Think about Phoebe Cates, but sexier!</p>
                                </div>
                            </div>  
                        </div>
                    </div>
                </div>
                <div class="card Mike">
                    <video autoplay muted loop>
                        <source src="videomike.mp4" type="video/mp4">
                    </video>
                    <div class="ciao">
                        <div class="contaniner-imgtext">
                            <div class="contain-contaimg">
                                <div class="contain-img">
                                    <img src="mike2.jpg" alt="" width="50" height="50">
                                </div>
                            </div>
                            <div class="contain-containtxt">
                                <div class="contain-text">
                                    <h3>Mike</h3>
                                    <p>El, it's me, Mike. Day 352 - 7.40 P.M.</p>
                                </div>
                            </div>  
                        </div>
                    </div>
                </div>
                <div class="card Max">
                    <video autoplay muted loop>
                        <source src="videomax.mp4" type="video/mp4">
                    </video>
                    <div class="ciao">
                        <div class="contaniner-imgtext">
                            <div class="contain-contaimg">
                                <div class="contain-img">
                                    <img src="max.jpg" alt="" width="50" height="50">
                                </div>
                            </div>
                            <div class="contain-containtxt">
                                <div class="contain-text">
                                    <h3>Max</h3>
                                    <p>From here to out, leave me and my friends alone</p>
                                </div>
                            </div>  
                        </div>
                    </div>
                </div>
                <div class="card Eddie">
                    <video autoplay muted loop>
                        <source src="videoeddie.mp4" type="video/mp4">
                    </video>
                    <div class="ciao">
                        <div class="contaniner-imgtext">
                            <div class="contain-contaimg">
                                <div class="contain-img">
                                    <img src="eddie.jpg" alt="" width="50" height="50">
                                </div>
                            </div>
                            <div class="contain-containtxt">
                                <div class="contain-text">
                                    <h3>Eddie</h3>
                                    <p>Chrissy, this is for you!</p>
                                </div>
                            </div>  
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <img class="logo" src="Stranger-Things-logo.png" alt="" width="350" height="200">
    </body>
</html>
